<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Voxel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            *,
            *::after,
            *::before {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            body,
            html {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #canvas {
                width: 100dvw;
                height: 100dvh;
            }

            #fps {
                position: absolute;
                top: 5px;
                left: 5px;
                font-size: 20px;
            }
        </style>
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <p id="fps"></p>
        <canvas id="canvas"></canvas>
    </body>
</html>
